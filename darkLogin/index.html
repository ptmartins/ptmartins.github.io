    <main class="main">
        <div class="formContainer">
            <form action="" class="form">
                <h2 class="form-title">Login</h2>
                <label for="" class="u-label">
                    <input type="text" class="u-input" placeholder=" ">
                    <span class="floatingLabel">Username</span>
                </label>
                <label for="" class="u-label">

                    <span class="floatingLabel">Password</span>
                </label>
                <div class="form-actions">
                    <label for="keepLoggedIn" class="custom-label">
                        <input type="checkbox" name="keepLoggedIn" id="keepLoggedIn" class="custom-input custom-input--checkbox">
                        <span class="check"></span>
                        <span class="pseudo-label">Keep me logged in</span>
                    </label>
                    <a href="" class="u-link u-link--forgotPwd">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn--main">Log in</button>
            </form>
