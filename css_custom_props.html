<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Custom Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <link rel="stylesheet" href="css/css_custom_props.css">
</head>
<body>
    <div id="controlPanel" class="controlPanel">
        <div class="controlPanel-header">
            <h1 class="controlPanel-title">Control Panel</h1>
            <span id="close-btn" class="controlPanel-close fas fa-times" title="Close Control Panel"></span>
        </div>
        <div class="controlPanel-body">
            <div class="control">
                <label>Primary Accent Color</label>
                <span class="colorInput" data-prop="primary-accent-color" title="Primary Accent Color"></span>
            </div>			
        </div>	
    </div>
    
    <main class="mainContent">
        <span id="menu" class="menu fas fa-cog" title="Open Control Panel"></span>
         <h1 class="mainTitle">CSS custom properties</h1>
        <button class="btn">Hover me</button>
    </main>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js" defer></script>
    <script src="js/css_custom_props.js" defer></script>
</body>
</html>
