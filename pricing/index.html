<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="bg-top"></span>
    <section class=pricing>
        <h1 class="pricing-title">Pricing</h1>
        <div class="pricing-billing">
            <span>Monthly</span>
            <label class="billing-switch">
                <input type="checkbox">
                <span class="billing-slider"></span>
            </label>
            <span>Annually</span>
        </div>
        <div class="pricing-cards">
            <div class="pricing-card">
                <h3 class="card-tier">Basic</h3>
                <h1 class="card-price" data-monthly="9.99" data-annually="99"></h1>
                <div class="card-details">
                    <p>1 user</p>
                    <p>1 email account</p>
                    <p>1000 downloads</p>
                    <p>Basic analytics</p>
                </div>
                <div class="card-action">
                    <button>Learn more</button>
                </div>
            </div>
            <div class="pricing-card pricing-card--main">
                <h3 class="card-tier">Standard</h3>
                <h1 class="card-price" data-monthly="19.99" data-annually="199"></h1>
                <div class="card-details">
                    <p>5 users</p>
                    <p>10 email accounts</p>
                    <p>10.000 downloads</p>
                    <p>Standard analytics</p>
                </div>
                <div class="card-action">
                    <button>Learn more</button>
                </div>
            </div>
            <div class="pricing-card">
                <h3 class="card-tier">Pro</h3>
                <h1 class="card-price" data-monthly="39.99" data-annually="399"></h1>
                <div class="card-details">
                    <p>unlimited user</p>
                    <p>unlimited email accounts</p>
                    <p>unlimited downloads</p>
                    <p>Advanced analytics</p>
                </div>
                <div class="card-action">
                    <button>Learn more</button>
                </div>
            </div>
        </div>
    </section>
    <span class="bg-bottom"></span>
    <script src="main.js"></script>
</body>
</html>
