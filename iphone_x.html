<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone X</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/iPhone_x.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="contents">
            <h1 class="title">iPhone <span>X</span></h1>
            <p class="text">HTML, CSS and Javascript mockup</p>
        </div>
        <div class="iPhone"> 
            <div class="iPhone-inner">
                <div class="iPhone-front">
                    <span class="speaker"></span>
                    <span class="front-camera"></span>
                    <div class="iPhone-screen">
                        <i class="lock fas fa-lock-open"></i>              
                        <h1 id="clock" class="clock"></h1>
                        <p id="date" class="date"></p> 
                        <div class="btns">
                            <span class="btn btn--torch fas fa-volume-off"></span>
                            <span class="slider"></span>
                            <span class="btn btn--camera fas fa-camera"></span>
                        </div>
                    </div>
                </div>
                <div class="iPhone-back">
                    <div class="back-cameras">
                        <span class="top-camera"></span>
                        <span class="flash"></span>
                        <span class="bottom-camera"></span>
                    </div>
                    <span	 class="logo fab fa-apple"></span>
                    <p class="brand">iPhone</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS scripts -->
    <script src="js/iphone_x.js"></script>
</body>
</html>
